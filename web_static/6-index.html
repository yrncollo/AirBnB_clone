<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/3-footer.css">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, New York, New Jersy,...</h4>
                <ul class="popover">
                    <li>
                        <h2>California:</h2>
                        <ul>
                            <li>Los Angeles</li>
                            <li>San Jose</li>
                        </ul>
                    </li>
                    <li>
                        <h2>New York:</h2>
                        <ul>
                            <li>Brooklyn</li>
                            <li>Central Park</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Tv, Kitchen, Garage,...</h4>
                <ul class="popover">
                    <li>Swimming Pool</li>
                    <li>Internet</li>
                    <li>Garage</li>
                    <li>Laundry</li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>

</html>
